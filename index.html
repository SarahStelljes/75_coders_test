<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css"/>
    <title>75 Coders Test</title>
</head>
<body>
    <main>
        <div id="quiz-container">
            <div id="test-info">
                <h1>75 Coders Test</h1>
                <div>
                    <button id="view-scores">View High Score</button>
                    <h2 id="timer">Timed Quiz: 75 seconds.</h2>
                </div>
            </div>
            <div id="quiz-section">
                <div id="quiz-menu" class="quiz">
                    <div>
                        <h2>Coding Quiz Challenge</h2>
                        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
                    </div>
                    <button id="start-quiz" class="btn">Start Quiz</button>
                </div>
                <div id="quiz-questions" class="quiz">
                    <div id="question-container">
                        <h3 id="question-number"></h3>
                        <p id="question"></p>
                    </div>
                    <div id="answer-container">
                    </div>
                    <div id="results">
                        <h3 id="finish-status"></h3>
                        <ol id="question-results"></ol>
                        <h3 id="score">Score:</h3>
                        <form id="result-form">
                            <h3>Your Initials:</h3>
                            <input type="text" id="name" name="initials" placeholder="Enter your initials"/>
                            <button type="submit" id="submit-button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
